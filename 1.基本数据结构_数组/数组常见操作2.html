<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数组常见操作2</title>
</head>
<body>
  <script>
    const arr = [2,3,4,5,11,7,6]
    arr.push(6)
    arr.push(8,9)
    arr.push([8,9])
    console.log(arr.pop())

    arr.unshift(2)
    arr.unshift(3,4)
    console.log(arr.shift())

    arr.sort()
    arr.sort((item1,item2) => item2 - item1)

    arr.reverse()

    arr.splice(2,1)
    arr.splice(2, 1, 4)
    arr.splice(2, 0, 3)
    console.log(arr)
  </script>
</body>
</html>
