<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const arr = [3, 1, 14, 9, 7, 6]
  /* 
  需要:
      1. 输出所有奇数元素值
      2. 找到一个值为奇数且下标为奇数的元素
      3. 找到一个值为奇数且下标为奇数的元素的下标
      4. 找到所有值为奇数且下标为奇数的元素
      5. 得到一个元素值都大10的数组
      6. 找到所有值为奇数且下标为奇数的元素值的和
      7. 判断数组中是否包含值为奇数且下标为奇数的元素
      8. 判断数组中是否所有元素者满足值为奇数且下标为奇数
      9. 得到下标从2到5的所有元素的数组
  */
  var ar = arr.filter(function(elem){
     return !0==elem%2;
 });
 console.log(ar);

 var ar2 = arr.filter(function(elem) {
   return elem>10
 })
 console.log(ar2)

  </script>
</body>
</html>
